name: News Digest Bot

on:
  schedule:
    # Запуск 5 раз в день (каждые 4 часа с хвостиком)
    - cron: '17 2,6,10,14,18 * * *'
  workflow_dispatch: # Позволяет запускать вручную кнопкой

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run summary script
        env:
          # FreshRSS настройки
          FRESHRSS_URL: ${{ secrets.FRESHRSS_URL }}
          FRESHRSS_USER: ${{ secrets.FRESHRSS_USER }}
          FRESHRSS_PASS: ${{ secrets.FRESHRSS_PASS }}

          # Ключи ИИ-агентов (4 API)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}

          # Telegram настройки
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          # Категории
          CATEGORIES_AI: ${{ secrets.CATEGORIES_AI }}
          CATEGORIES_DIRECT: ${{ secrets.CATEGORIES_DIRECT }}
        run: python summary.py
