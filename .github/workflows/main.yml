name: News Digest Bot

on:
  schedule:
    # –¢–≤–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ: –∑–∞–ø—É—Å–∫ 5 —Ä–∞–∑ –≤ –¥–µ–Ω—å
    - cron: '17 2,6,10,14,18 * * *'
  workflow_dispatch: # –û—Å—Ç–∞–≤–ª—è–µ–º —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –¥–ª—è —Ç–µ—Å—Ç–æ–≤ üöÄ

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run summary script
        env:
          # FreshRSS
          FRESHRSS_URL: ${{ secrets.FRESHRSS_URL }}
          FRESHRSS_USER: ${{ secrets.FRESHRSS_USER }}
          FRESHRSS_PASS: ${{ secrets.FRESHRSS_PASS }}

          # Telegram
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          # API Keys (–¢–æ–ª—å–∫–æ —Ä–∞–±–æ—á–∞—è "–¢—Ä–æ–π–∫–∞" üèÜ)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}

          # Categories
          CATEGORIES_AI: ${{ secrets.CATEGORIES_AI }}
          CATEGORIES_DIRECT: ${{ secrets.CATEGORIES_DIRECT }}
        run: python summary.py
