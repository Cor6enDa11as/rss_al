name: News Digest Bot
on:
  schedule:
    # Запуск в 07:00, 14:00 и 20:00 по Москве (UTC 04:00, 11:00, 17:00)
    - cron: '0 4,11,17 * * *'
  workflow_dispatch: # Оставляем возможность запустить вручную кнопкой

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run Script
        env:
          FRESHRSS_URL: ${{ secrets.FRESHRSS_URL }}
          FRESHRSS_USER: ${{ secrets.FRESHRSS_USER }}
          FRESHRSS_PASS: ${{ secrets.FRESHRSS_PASS }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python summary.py
