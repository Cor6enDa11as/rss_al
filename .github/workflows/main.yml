name: RSS News Summary

on:
  schedule:
    - cron: '0 4,11,17 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run RSS summary
      env:
        FRESHRSS_URL: ${{ secrets.FRESHRSS_URL }}
        FRESHRSS_USER: ${{ secrets.FRESHRSS_USER }}
        FRESHRSS_PASS: ${{ secrets.FRESHRSS_PASS }}
        OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        NEWS_CATEGORIES: ${{ secrets.NEWS_CATEGORIES }}
      run: python summary.py
